<doctype html>
<html>
   <head>
     <title>Disks</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
   <body>

<div class="container-fluid">
    <div class="row">
        <!-- Titre -->
        <div class="col-8">
            <h1>Albums</h1>
        </div>
        <!-- Recherche -->
        <div class="col-4">
            <form method="GET" action="/disks/">
                <div class="input-group">
                  <div class="custom-file">
                    <input type="text" class="form-control" name="query" value=""/>
                  </div>
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Rechercher</button>
                  </div>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <!-- Liste des albums -->
        <div class="col-4">
            <div class="list-group">
                 {% for album in albums %}

                <a href='/disks/{{album.id}}' class="list-group-item list-group-item-action ">
                    {{album.title}}
                </a>
                {% endfor %}


            </div>
        </div>
        <!-- Détail d'un album -->

        <div class="col-8">
            <h2>Balls to the Wall</h2>
            <hr/>
            <b>Artiste</b>: Accept<br/>
            <!-- Pistes d'un album -->
            <b>Pistes</b>
            <table class="table table-bordered">
                <tr>
                    <th>Nom</th>
                    <th>Compositeur</th>
                    <th>Durée</th>
                    <th>Prix unitaire</th>
                </tr>

                {% for track in tracks %}
                <tr>
                    <td>{{track.name}}</td>
                    <td>{{track.composer}}</td>
                    <td><span  style="white-space:nowrap">{{track.milliseconds}} ms</span></td>
                    <td><span  style="white-space:nowrap">{{track.unitprice}} $</span></td>
                </tr>
                {% endfor %}

            </ul>
        </div>

    </div>
</div>

    </body>
</html>
